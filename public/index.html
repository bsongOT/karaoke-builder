<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="public/styles/global.css">
        <link rel="stylesheet" href="public/styles/step3.css">
        <style>
            .placeholder{
                display: inline-flex;
                align-items: center;
            }
			header {
				display: flex;
				gap: 10px;
				margin-bottom: 10px;
			}
			#lyric {
				width: 300px;
				border: 1px solid black;
			}
			.keyboard {
				height: 30px;
			}
        </style>
    </head>
    <body>
        <main>
			<header>
				<canvas class="screen" id="canvas" width="800" height="450"></canvas>
            	<ul id="lyric"></ul>
			</header>
            <input type="file" name="music" id="music" accept=".mp3, .wav">
            <audio id="audio"></audio>
        </main>

		<div>
			<button class="keyboard">←</button>
			<button class="keyboard">Space</button>
			<button class="keyboard">→</button>
		</div>
		<div>
			<button class="keyboard">←Backspace</button>
			<button class="keyboard">A</button>
			<button class="keyboard">S</button>
		</div>
        <div id="step4-container" class="container">
            변환 <div class="progress-bar" id="convert-progress">
                <div class="progress"></div>
            </div>
            다운 <div class="progress-bar" id="download-progress">
                <div class="progress"></div>
            </div>
        </div>
        <script src="public/data-struct/article.js"></script>
        <script src='https://unpkg.com/@ffmpeg/ffmpeg@0.9.3/dist/ffmpeg.min.js' crossorigin="anonymous"></script>
        <script src="public/videoConverter.js"></script>
        <script src="public/data.js" charset="UTF-8"></script>
        <script src="public/main.js"></script>
		<script src="public/sync.js"></script>
        <script src="public/util.js"></script>
    </body>
</html>
